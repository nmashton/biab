{% extends "biab/base.html" %}
{% block "title" %}
Login - Budget in a Box
{% endblock %}

{% block "main" %}
<h1> Sign in </h1>

<form action='' method="POST" class="form-horizontal" style="width:450px">
    <div class="form-group">
        <label for="username" class="control-label col-xs-2">Username</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" value="{{username}}" id="username" name="username" placeholder="Username" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-xs-2">Password</label>
        <div class="col-xs-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
        </div>
    </div>
    {% csrf_token %}
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <input type="submit" class="btn btn-primary" name="Submit" value="Log in" />
        </div>
    </div>
</form>

{% if error %}
    <br>
    <div class="alert alert-warning">{{error}}</div>
{% endif %}

{% endblock %}
