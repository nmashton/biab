{% load static from staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block "title" %}Budget in a box!{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'openspendingjs/0.4.0/openspending.min.css' %}" />
    <style>
      /* Customize container */
      @media (min-width: 768px) {
        .container {
          max-width: 730px;
        }
      }
      .jumbotron {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
           <div class="navbar-header">
            <a class="navbar-brand">Budget in a Box</a>
           </div>
           <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="/user/{{user.username}}">
                        {{user.username}}
                        </a></li>
                    <li><a href="/user/logout">logout</a></li>    
                {% else %}
                    <li><a href="/user/login/">login</a></li>
                    <li><a href="/user/new/">sign up</a></li>
                {% endif %}
           </ul>
           </div>
        </nav>
        {% block "main" %}
        {% endblock %}
    </div>
    <script src="{% static 'js/jquery-1.11.1.min.js'%}"></script>
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js'%}"></script>
    <script src="{% static 'js/d3.v3.min.js' %}"></script>
    <script src="{% static 'openspendingjs/0.4.0/openspending.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block "js" %}
    {% endblock %}
  </body>
</html>
